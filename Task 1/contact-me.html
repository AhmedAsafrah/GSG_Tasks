<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <p style="font-size: larger;">
            <b>If you have any questions or you want to contact me, please fill out the form below.</b>
        </p>
    </header>

    <!-- Main content of the page where the contact form is located -->
    <main>

        <br><br>

        <form action="#">
            <table>
                <tr>
                    <td>
                        <div>
                            &nbsp; &nbsp;
                            
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>

                            <br><br>
                        </div>
                    </td>
                        
                    <td >
                        <div>
                            &nbsp; &nbsp;

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Name@email.com" required>

                            <br><br>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td >
                        <div>
                            &nbsp; &nbsp;

                            <label for="message">Message:</label>

                            <br> <br>
                            &nbsp; &nbsp;

                            <textarea id="message" name="message" placeholder="If You Have Notes Pls Tell Us"></textarea>
                        </div>
                    </td>

                    <td>
                        <div>
                            <br> <br> <br> &nbsp; &nbsp;
                            <input type="submit" value="Submit">
                            &nbsp; &nbsp;
                            <input type="reset" value="Clear">
                            &nbsp; &nbsp; 
                            <a href="index.html" style="text-decoration: none;">Go Back</a>
                        </div> 
                    </td>
                </tr>
            </table>
        </form>
        
    </main>
    <br>
    <!-- personal messages -->
    <footer>
        <p><b>Follow me on </b><a href="https://www.linkedin.com/in/ahmed-asafrah-57919b2b7/" style="text-decoration: none;" target="_blank">LinkedIn</a></p>
    </footer>


</body>
</html>
